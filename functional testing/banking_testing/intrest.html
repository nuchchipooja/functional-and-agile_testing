<head>
	<title>Simple Interest Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			
		}

		h1 {
			color: #444444;
			text-align: center;
			margin-top: 30px;
		}

		form {
			background-color: #ffffff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 0 10px #cccccc;
			max-width: 500px;
			margin: 0 auto;
			
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #666666;
		}

		input[type="number"] {
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			color: #333333;
			width: 100%;
			box-sizing: border-box;
		}

		button[type="submit"] {
			padding: 10px;
			background-color: #007bff;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}

		button[type="submit"]:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<h1>Simple Interest Calculator</h1>
	<form>
		<label for="principal">Principal Amount:</label>
		<input type="number" id="principal" name="principal" required>

		<label for="rate">Interest Rate:</label>
		<input type="number" id="rate" name="rate" step="0.01" required>

		<label for="time">Time Period (in years):</label>
		<input type="number" id="time" name="time" required>

		<center><button type="submit" onclick="calculateInterest(event)">Calculate</button></center>

		<label for="result">Result:</label>
		<input type="number" id="interest" name="interest" readonly>

		
	</form>

	<script>
		function calculateInterest(event) {
			event.preventDefault();
			var principal = document.getElementById("principal").value;
			var rate = document.getElementById("rate").value;
			var time = document.getElementById("time").value;
			var interest = (principal * rate * time) / 100;

			document.getElementById("interest").value = interest.toFixed(2);
			setTimeout(function(){ document.getElementById("interest").value = ''; }, 5000);
		}
	</script>
</body>
