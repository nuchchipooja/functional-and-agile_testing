    <script>
		// JavaScript code to update balance
		function updateBalance(amount) {
			var balanceElement = document.getElementById("balance");
			var currentBalance = parseFloat(balanceElement.innerHTML);
			var newBalance = currentBalance + amount;
			balanceElement.innerHTML = newBalance.toFixed(2);
		}

		// Example usage: add 100 to current balance
		updateBalance(100);
	</script>




<head>
	<title>Banking App</title>
</head>
<style>
body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #444444;
		}

		h2 {
			color: #666666;
		}

		form {
			border: 1px solid #cccccc;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0 0 10px #cccccc;
			max-width: 500px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #666666;
		}

		input {
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			color: #333333;
			width: 100%;
			box-sizing: border-box;
		}

		button[type="submit"] {
			padding: 10px;
			background-color: #007bff;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}

		button[type="submit"]:hover {
			background-color: #0062cc;
		}

</style>
<body>
	<center><h1>Withdraw Amount</h1>
	<h2>Account Balance Information:</h2>
	<p>Current Balance: &#8377;5000</p>
	<hr>
	</center>
    
	<form action="/withdraw" method="POST">
		
		<label for="transfer-amount">Amount:</label>
		<input type="number" id="withdraw-amount" name="withdraw-amount" required><br>

		

		<button type="submit">Withdraw Amount</button>
	</form>
    <script>
        const withdrawForm = document.querySelector('form[action="/withdraw"]');
const currentBalance = 5000; // set the current balance here

withdrawForm.addEventListener('submit', (event) => {
    event.preventDefault(); // prevent default form submission behavior
    const withdrawAmount = document.getElementById('withdraw-amount').value;

    if (withdrawAmount > currentBalance) {
        window.alert('Withdrawal amount cannot be greater than the current balance.');
        return;
    }

    if (withdrawAmount <= 0) {
        window.alert('Withdrawal amount must be greater than zero.');
        return;
    }

    // calculate remaining balance
    const remainingBalance = currentBalance - withdrawAmount;

    // do something with form data, e.g. send request to server

    // update balance information
    const balanceInfo = document.querySelector('p');
    const currentBalanceText = `Current Balance: â‚¹${remainingBalance}`;
    balanceInfo.textContent = currentBalanceText;

    // reset form
    withdrawForm.reset();
});


        
        </script>
</body>
