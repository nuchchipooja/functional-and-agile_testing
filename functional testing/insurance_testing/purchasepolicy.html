<!DOCTYPE html>
<html>
<head>
	<title>Purchase Policy</title>
	<style>
        form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  margin-right: 10px;
}

input {
  margin-bottom: 10px;
}

#purchaseBtn {
  margin-top: 20px;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#successMsg {
  display: none;
  margin-top: 20px;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border-radius: 5px;
}

    </style>
</head>
<body>
	<h1>Purchase Policy</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>
        <label for="amount">Amount:</label>
		<input type="text" id="amount" name="amount" required><br>

		<label for="card">Card Details:</label>
		<input type="text" id="card" name="card" required><br>

		<label for="expiry">Expiration Date:</label>
		<input type="text" id="expiry" name="expiry" required><br>

		<label for="cvv">CVV:</label>
		<input type="text" id="cvv" name="cvv" required><br>

		<button type="button" id="purchaseBtn">Purchase</button>
	</form>

	<div id="successMsg"></div>

	<script>
      const purchaseBtn = document.getElementById("purchaseBtn");
const successMsg = document.getElementById("successMsg");

purchaseBtn.addEventListener("click", function() {
  // check if all form fields are filled out
  const name = document.getElementById("name").value;
  const card = document.getElementById("card").value;
  const expiry = document.getElementById("expiry").value;
  const cvv = document.getElementById("cvv").value;

  if (name !== "" && card !== "" && expiry !== "" && cvv !== "") {
    // simulate a successful payment
    setTimeout(function() {
      successMsg.style.display = "block";
      alert("Payment is done!");
    }, 2000);
  } else {
    alert("Please fill out all form fields.");
  }
});



    </script>
</body>
</html>
