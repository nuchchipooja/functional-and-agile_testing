<!DOCTYPE html>
<html>
<head>
	<title>Payment Page</title>

</head>
<body>
	<h1>Payment Page</h1>
	<form action="process_payment.php" method="POST">
		<label for="name">Name on Card:</label><br>
		<input type="text" id="name" name="name" required><br>
		<label for="cardnumber">Card Number:</label><br>
		<input type="text" id="cardnumber" name="cardnumber" required><br>
		<label for="expiry">Expiry Date:</label><br>
		<input type="text" id="expiry" name="expiry" required><br>
		<label for="cvv">CVV:</label><br>
		<input type="text" id="cvv" name="cvv" required><br><br>
		<input type="submit" value="Submit Payment">
	</form>
    <style>
        /* Payment form styles */

.payment-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}

.payment-form label {
  display: block;
  margin-bottom: 10px;
}

.payment-form input[type="text"], 
.payment-form input[type="number"], 
.payment-form input[type="email"], 
.payment-form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.payment-form input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.payment-form input[type="submit"]:hover {
  background-color: #3e8e41;
}

.payment-form .card-details {
  margin-top: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  display: none;
}

.payment-form .card-details label {
  display: block;
  margin-bottom: 10px;
}

.payment-form .card-details input[type="text"], 
.payment-form .card-details input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.payment-form .card-details input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.payment-form .card-details input[type="submit"]:hover {
  background-color: #3e8e41;
}

    </style>
    <script>
        // Get the payment button element
        const paymentButton = document.getElementById("payment-button");
      
        // Add a click event listener to the payment button
        paymentButton.addEventListener("click", function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();
      
          // Show the card details form
          const cardDetailsForm = document.getElementById("card-details-form");
          cardDetailsForm.style.display = "block";
        });
      
        // Get the card details form element
        const cardDetailsForm = document.getElementById("card-details-form");
      
        // Add a submit event listener to the card details form
        cardDetailsForm.addEventListener("submit", function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();
      
          // Get the card details from the form
          const cardNumber = document.getElementById("card-number").value;
          const cardName = document.getElementById("card-name").value;
          const cardExpiration = document.getElementById("card-expiration").value;
          const cardCvv = document.getElementById("card-cvv").value;
      
          // Do something with the card details (e.g. submit to a server)
          console.log(cardNumber, cardName, cardExpiration, cardCvv);
      
          // Hide the card details form
          cardDetailsForm.style.display = "none";
        });
        
      </script>
      
</body>
</html>
