
<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<script>
		function validateForm() {
			// Get the values of the password fields
			var newPassword = document.getElementById("new-password").value;
			var confirmPassword = document.getElementById("confirm-password").value;

			// Check if the passwords match
			if (newPassword !== confirmPassword) {
				alert("Passwords do not match!");
				return false;
			}

			// Check if the password format is satisfied
			var passwordFormat = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
			if (!passwordFormat.test(newPassword)) {
				alert("Password must contain at least one digit, one lowercase letter, one uppercase letter, and be at least 8 characters long.");
				return false;
			}

			// Password reset is successful, show alert
			alert("Password reset done!");

			// Prevent the form from submitting
			return false;
		}
	</script>

<body>
	<center><h1>Reset Password</h1></center>
	<form onsubmit="return validateForm()">
		<label for="new-password">New Password:</label>
		<input type="password" id="new-password" name="new-password" required><br><br>

		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" name="confirm-password" required><br><br>

		<input type="submit" value="Submit">
	</form>
</body>

In this code, the validateForm() function is called when the form is submitted, and it first checks if the passwords match. If they do not match, it shows an alert and returns false, preventing the form from submitting. If the passwords match, it checks if the password format is satisfied using a regular expression. If the format is not satisfied, it shows an alert and returns false. If the password format is satisfied, it shows an alert saying "Password reset done!" and returns false to prevent the form from submitting.
